<div
    class="fixed top-0 bg-primary flex justify-between h-20 sm:h-28 md:h-32 w-screen drop-shadow-xl"
>
    <img
        routerLink=""
        class="w-16 h-24 md:w-24 md:h-36 ml-6 md:ml-8 mr-6 md:mr-24 flex pb-3 hover:cursor-pointer"
        src="./../../assets/img/logos/tpk-logo-white.png"
        alt=""
    />
    <div class="flex items-center">
        <h1 class="text-white text-xl sm:text-2xl md:text-5xl font-bold">
            {{ title }}
        </h1>
    </div>
    <div class="flex items-center text-white mr-6 md:mr-8">
        <div
            *ngIf="!loggedIn()"
            class="<text-md sm:text-xl md:text-2xl flex items-center"
        >
            <a
                routerLink="create-user"
                class="mr-3 group transition duration-300 pt-1"
                >Sign Up
                <span
                    class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-secondary"
                ></span>
            </a>

            <button
                type="button"
                routerLink="login"
                class="btn-hover tpkBlueBtn rounded-2xl px-3 py-2 md:px-4 md:py-3"
            >
                Login
            </button>
        </div>
        <button
            *ngIf="loggedIn()"
            routerLink="/index"
            (click)="logOut()"
            type="button"
            routerLink="/"
            class="btn-hover tpkErrorBtn rounded-2xl px-3 py-2 md:px-4 md:py-3 text-md sm:text-xl md:text-2xl md:ml-16"
        >
            Logout
        </button>
    </div>
</div>
