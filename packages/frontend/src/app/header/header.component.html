        routerLink=""
        class="w-16 h-24 md:w-24 md:h-36 ml-6 md:ml-8 mr-6 md:mr-24 flex pb-3 hover:cursor-pointer"
        src="./../../assets/img/logos/tpk-logo-white.png"
        alt=""
    />
    <div class="flex items-center w-1/6">
        <h1 class="text-white text-xl sm:text-2xl md:text-5xl font-bold">
            {{ title }}
        </h1>
    </div>

        <div
            *ngIf="!loggedIn()"
            class="<text-md sm:text-xl md:text-2xl flex items-center"
        >
            <a
                routerLink="create-user"
                class="mr-3 group transition duration-300 pt-1"
                >Sign Up
                <span
                    class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-secondary"
                ></span>
            </a>

            <button
                type="button"
                routerLink="login"
                class="btn-hover tpkBlueBtn rounded-2xl px-3 py-2 md:px-4 md:py-3"
            >
                Login
            </button>
        </div>

        <!-- Pastille user si login -->
        <div
            #toggleButton
            *ngIf="loggedIn()"
            (click)="toggleMenu()"
            class="rounded-full hover:cursor-pointer"
        >
            <div
                class="userChip relative w-16 h-16 rounded-full bg-secondary flex items-center justify-center"
            >
                <span class="text-2xl uppercase font-bold">JD</span>
            </div>
            <!-- Sous-menu user -->
            <div
                *ngIf="isShownMenu"
                #menu
                class="sub-menu-wrapper absolute top-auto right-6 w-64 max-h-0 drop-shadow-lg"
            >
                <div class="sub-menu bg-grey1 p-5 m-3">
                    <div
                        class="user-info flex items-center justify-center text-center cursor-default"
                    >
                        <div
                            class="userChip relative w-12 h-12 mr-10 rounded-full bg-primary flex items-center justify-center"
                        >
                            <span class="text-2xl uppercase font-bold">JD</span>
                        </div>
                        <h3 class="text-xl text-primary font-bold">John Doe</h3>
                    </div>
                    <hr class="border-none h-0.5 w-full bg-primary mt-2 mb-2" />
                    <!-- Lien profil / venir ajouter lien vers porfil user au lieu de index -->
                    <a
                        routerLink="/index"
                        class="sub-menu-link flex items-center justify-between text-primary my-2 p-2 hover:bg-primary hover:text-white rounded-md"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-8 h-8 mr-2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                            />
                        </svg>
                        <p class="w-full">My profile</p>
                        <span>></span>
                    </a>
                    <!-- Lien management users uniquement visible pour superadmin  -->
                    <a
                        routerLink="/admin"
                        class="sub-menu-link flex items-center justify-between text-primary my-2 p-2 hover:bg-primary hover:text-white rounded-md"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-8 h-8 mr-2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
                            />
                        </svg>

                        <p class="w-full">Edit users</p>
                        <span>></span>
                    </a>
                    <!-- Lien déconnexion -->
                    <a
                        routerLink="/index"
                        (click)="logOut()"
                        class="sub-menu-link flex text-primary my-2 p-2 items-center hover:bg-tpkerror hover:text-white rounded-md"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-8 h-8 mr-2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
                            />
                        </svg>

                        <p class="w-full">Logout</p>
                        <span><</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
