
    <div
        class="flex ml-2 mt-2 w-full justify-between items-center border-dotted border-2 border-b-primary border-x-0 border-t-0"
        *ngFor="let sprint of sprints; let i = index"
    >
        <p class="w-2/5 py-3">{{ sprint.sprint.name }}</p>
        <div *ngIf="!sprint.isEdit" class="w-3/5 flex justify-end">
            <div class="">
                <p>{{ sprint.sprint.startdate | date: 'yyyy-MM-dd' }}</p>
                <p>{{ sprint.sprint.enddate | date: 'yyyy-MM-dd' }}</p>
            </div>
            <div>
                <button title="Edit sprint"
                (click)="sprint.isEdit = true">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 hover:text-secondary mx-3"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                        />
                    </svg>
                </button>
                <button title="Delete sprint"
                (click)="delete(i)">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 text-tpkerror"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                        />
                    </svg>
                </button>
            </div>
        </div>
        <div class="w-3/5 justify-end" *ngIf="sprint.isEdit">
            <div class="flex justify-end">
                <div class="flex flex-col w-2/5">
                    <input
                        type="date"
                        [ngModel]="sprint.sprint.startdate | date: 'yyyy-MM-dd'"
                        (ngModelChange)="sprint.sprint.startdate = updateDate($event,sprint.sprint.startdate!)"
                    />
                    <input
                        type="date"
                        [ngModel]="sprint.sprint.enddate | date: 'yyyy-MM-dd'"
                        (ngModelChange)="sprint.sprint.enddate = updateDate($event,sprint.sprint.enddate!)"
                    />
                </div>
                <div class="pl-2">
                    <button
                        class="cancelEdit mr-2"
                        title="Cancel edition"
                        (click)="cancel(i)"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5 text-orange-400"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
                            />
                        </svg>
                    </button>

                    <button class="validateSprint" title="Edit column"
                    (click)="setDates(i)">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5 text-tpkvalidate"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M4.5 12.75l6 6 9-13.5"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
