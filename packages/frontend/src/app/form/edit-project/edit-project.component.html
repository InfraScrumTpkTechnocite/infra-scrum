<div class=" mt-60 w-screen h-screen">
    <form #editProjectForm="ngForm"
        class="bg-tpkwhite text-secondary mt-12 m-auto max-w-lg max-h-max md:max-w-2xl xl:max-h-max xl:max-w-screen-lg rounded-md shadow-lg shadow-primary"
    >
        <h1
            class=" text-xl md:text-2xl xl:text-4xl text-secondary font-bold underline underline-offset-8 text-center pt-4"
        >
            Edit Project
        </h1>
        <div class="flex xl:mt-6 flex-col xl:flex-row items-center">
            <div class="w-160 h-40 xl:w-72 xl:h-128 border-2 border-b-primary border-x-0 xl:border-x-2 xl:border-r-primary border-t-0 xl:border-y-0 xl:mt-6 flex xl:flex-col xl:space-y-12 space-x-6 justify-center items-center">
                <button 
                    [ngClass]="{
                        'bg-primary text-white': switch == 'default'
                    }"
                    class="bg-primary hover:bg-secondary hover:text-white p-4 rounded-xl xl:ml-6 text-white font-semibold w-40"
                    (click)="switch='default'"
                >
                    Edit project
                </button>
                <button
                    [ngClass]="{
                        'bg-primary text-white': switch == 'users'
                    }" 
                    class="bg-primary hover:bg-secondary hover:text-white p-4 rounded-xl text-white w-40 font-semibold"
                    (click)="switch='users'"    
                >
                    Users
                </button>
                <button 
                    [ngClass]="{
                        'bg-primary text-white': switch == 'date'
                    }"
                    class="bg-primary hover:bg-secondary hover:text-white p-4 rounded-xl text-white w-52 xl:w-40 font-semibold"
                    (click)="switch='date'"
                >
                    Intermediate date
                </button>
            </div>
            <div 
                class="w-160 h-128 mt-4 xl:mt-6 ml-8 overflow-x-hidden"
                [ngSwitch]="switch"
            >
                <app-edit-project-info [projectid]="projectid" [project]="project" *ngSwitchDefault></app-edit-project-info>
                <div class="space-y-1 text-lg font-medium" *ngSwitchCase="'users'">
                    <div
                        *ngFor="let user of userList">
                        <app-edit-projectuser [projectid]="projectid" [user]="user" [userProjectList]="userProjectList"></app-edit-projectuser>
                    </div>
                </div>
                <app-edit-deliverydate *ngSwitchCase="'date'"></app-edit-deliverydate>
            </div>
        </div>
    </form>
</div>
