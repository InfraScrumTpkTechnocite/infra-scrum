<form (ngSubmit)="onSubmit()">
  <div class="w-screen h-screen">
    <main
      class="mx-auto flex min-h-screen w-full items-center justify-center bg-grey1 text-primary"
    >
      
      <section class="flex w-[30rem] flex-col space-y-10">
        <div class="text-center text-4xl font-medium">Create an account</div>
  
        <div
          class="w-full  transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
          <input
            type="text"
            placeholder="Username"
            class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
            id="username"
            [(ngModel)]="user.username"
            name="user.username"
          />
        </div>

        <div
          class="w-full  transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
          <input
            type="text"
            placeholder="Email"
            class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
            id="email"
            [(ngModel)]="user.email"
            name="user.email"
          />
        </div>
  
        <div
          class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
          <input
            type="password"
            placeholder="Password"
            class="w-full text-gray-700 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
            id="password"
            [(ngModel)]="user.password"
            name="user.password"
            />
        </div>

        <div
          class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
          <input
            type="password"
            placeholder="Password confirmation"
            class="w-full text-gray-700 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
          />
        </div>
        
        <button
          class="transform text-white rounded-sm bg-primary py-2 font-bold duration-300 hover:bg-secondary"
          type="submit"
        >
          Register
        </button>
  
        <p class="text-center text-gray-700 text-lg">
          Already have an account ?
          <a
            href="#"
            class="font-medium text-primary underline-offset-4 hover:underline"
            >Log In</a
          >
        </p>
      </section>
    </main>
  </div>
</form>
