<div class="w-screen h-screen">
    <main class="mx-auto flex min-h-screen w-full items-center justify-center bg-grey1 text-primary">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <section class="flex max-w-[20rem] sm:min-w-[25rem] xl:w-[30rem] flex-col space-y-5 xl:space-y-10">
                <div class="text-center text-2xl font-semibold xl:text-4xl">Log In</div>

                <div
                    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary">
                    <input id="username" formControlName="username" type="text" placeholder="Email or Username"
                        class="w-full pl-2 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
                </div>

                <div
                    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary">
                    <input id="password" formControlName="password" type="password" placeholder="Password"
                        class="w-full pl-2 text-gray-700 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
                </div>

                <div *ngIf="showErrorMessage">
                    <h1 class="text-tpkerror text-sm text-center">
                        Invalid username, invalid password or your email has not yet been confirmed. Please make sure
                        you
                        have confirmed your email and try again.
                    </h1>
                </div>

                <button type="submit" [disabled]="!profileForm.valid"
                    class="transform text-white rounded-sm bg-primary py-2 font-bold duration-300 hover:bg-secondary">
                    LOG IN
                </button>

                <p class="text-center text-gray-700 text-lg">
                    No account?
                    <a routerLink="/create-user"
                        class="font-medium text-primary underline-offset-4 hover:underline">Create One</a>
                </p>
            </section>
        </form>
    </main>
</div>
