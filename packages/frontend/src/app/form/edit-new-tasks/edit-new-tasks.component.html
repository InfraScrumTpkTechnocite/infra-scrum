<div class="w-screen h-screen">
    <form
        class="bg-tpkwhite text-secondary mt-12 m-auto max-w-lg max-h-max md:max-w-2xl xl:h-50   xl:w-5/6 rounded-md shadow-lg shadow-primary"
    >
        <h1
            class=" text-xl md:text-2xl xl:text-4xl text-secondary font-bold underline underline-offset-8 text-center pt-4"
        >
            New/Edit Task
        </h1>
        <div class="mt-10">
            <div class="flex flex-col md:flex-row">
                <div
                    class=" w-50 mx-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                >
                    <label>Name</label>
                    <input
                        type="text"
                        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                    />
                </div>
                <div
                    class="flex flex-col w-50 mx-12 mt-3 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                >
                    <label for="sprint">Sprint:</label>
                    <select
                        name="sprint"
                        id="sprint"
                        class=" md:w-52 xl:w-64 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                    >
                        <option value=""></option>
                        <option value="sprint1">Sprint 1</option>
                        <option value="sprint2">Sprint 2</option>
                        <option value="sprint3">Sprint 3</option>
                    </select>
                </div>
            </div>
            <div
                class="w-50 mt-3 md:mt-4 mx-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
            >
                <label>Description</label>
                <textarea
                    name="description"
                    id="description"
                    cols="100"
                    rows="5"
                    class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                ></textarea>
            </div>
            <div class="flex flex-col mt-8 md:flex-row">
                <div
                    class="w-50 mx-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                >
                    <label>Start date</label>
                    <input
                        type="date"
                        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                    />
                </div>
                <div
                    class="w-50 mx-12 mt-3 md:mt-0 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                >
                    <label for="estimate">Time estimate</label>
                    <input
                        type="number"
                        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                    />
                </div>
            </div>
            <div class="mt-12">
                <div class="flex">
                    <h2 class="mx-12 text-lg">Users:</h2>
                    <button>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            aria-hidden="true"
                            role="img"
                            class="iconify iconify--ion text-tpkvalidate ml-8"
                            width="24"
                            height="24"
                            preserveAspectRatio="xMidYMid meet"
                            viewBox="0 0 512 512"
                        >
                            <path
                                fill="none"
                                stroke="currentColor"
                                stroke-miterlimit="10"
                                stroke-width="32"
                                d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"
                            ></path>
                            <path
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="32"
                                d="M256 176v160m80-80H176"
                            ></path>
                        </svg>
                    </button>
                </div>
                <div class="flex mx-12">
                    <div
                        class="bg-primary h-12 w-12 rounded-3xl flex items-center justify-center text-white mr-2 md:mr-4 mt-3"
                    >
                        User1
                    </div>
                    <div
                        class="border-2 border-b-secondary h-12 w-12 rounded-3xl flex items-center justify-center text-grey2 mr-2 md:mr-4 mt-3"
                    >
                        +
                    </div>
                    <div
                        class="border-2 border-b-secondary h-12 w-12 rounded-3xl flex items-center justify-center text-grey2 mr-2 md:mr-4 mt-3"
                    >
                        +
                    </div>
                </div>
            </div>
            <div class="mt-10 flex justify-center w-full">
                <button class="bg-tpkerror hover:bg-red-600 text-white p-2 rounded-xl mr-4 w-24 mb-8">Cancel</button>
                <button class="bg-primary hover:bg-secondary text-white p-2 rounded-xl w-24 mb-8">Enregister</button>
            </div>
        </div>
    </form>
</div>
