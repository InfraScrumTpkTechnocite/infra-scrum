<div
    class="bg-tpkwhite text-secondary pt-6 p-auto max-w-xl max-h-max md:max-h-max md:max-w-screen-md"
>
    <h1
        mat-dialog-title
        class="text-xl xl:text-2xl font-bold underline underline-offset-8 text-center pt-4"
    >
        {{ 'infrascrum.edit-new-task.title' | translate }}
    </h1>
    <div mat-dialog-content>
        <div class="flex mt-2 flex-col items-center">
            <div class="w-128 xl:w-160 h-128 mt-4 xl:mt-2 xl:ml-4">
                <div
                    class="flex justify-center items-center w-96 md:w-128 h-24 md:mx-auto border-2 border-b-primary border-x-0 border-t-0 space-x-3"
                >
                    <button
                        [ngClass]="{'bg-primary text-white': switch == 'default'}"
                        class="bg-primary hover:bg-secondary hover:text-white p-3 rounded-xl text-white w-40 font-semibold"
                        (click)="switch = 'default'"
                    >
                        Edit tasks
                    </button>
                    <button
                        [ngClass]="{'bg-primary text-white': switch == 'time'}"
                        class="bg-primary hover:bg-secondary hover:text-white p-3 rounded-xl text-white w-40 font-semibold"
                        (click)="switch = 'time'"
                    >
                        Time
                    </button>
                </div>
                <div class="w-96 xl:w-128 h-72 ml-24 md:h-80 mt-6" [ngSwitch]="switch">
                    <app-edit-tasks *ngSwitchDefault></app-edit-tasks>
                    <app-time-tasks *ngSwitchCase="'time'"></app-time-tasks>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-6 flex justify-center w-full">
        <button
            class="bg-tpkerror hover:bg-red-600 text-white p-2 rounded-xl mr-4 w-24 mb-8"
            (click)="onNoClick()"
        >
            {{ 'infrascrum.global.btn-cancel' | translate }}
        </button>
        <button
            class="bg-primary hover:bg-secondary text-white p-2 rounded-xl w-24 mb-8"
            (click)="addOrEditTask()"
        >
            {{ 'infrascrum.global.btn-register' | translate }}
        </button>
    </div>
</div>
