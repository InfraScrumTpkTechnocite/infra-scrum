<div class="w-screen h-screen mt-60">
    <form #formEditTask="ngForm" (ngSubmit)="onSubmit()"
        class="bg-tpkwhite text-secondary mt-20 m-auto max-w-xl max-h-max md:max-w-2xl xl:max-h-max xl:max-w-screen-md rounded-md shadow-lg shadow-primary" 
    >
        <h1
            class="text-xl md:text-2xl xl:text-3xl text-secondary font-bold underline underline-offset-8 text-center pt-4"
        >
            Edit Task
        </h1>
        <div class="mt-10">
            <div class="flex xl:mt-6 flex-col xl:flex-row items-center">
                <div
                    class="xl:w-184 h-128 mt-4 xl:mt-6 xl:ml-4 overflow-x-hidden">
                    <div class="flex flex-row xl:m-3">
                        <div class="flex flex-col mr-10 mx-12">
                            <h3>User</h3>
                            <div class="flex flex-row">
                                <div class="flex mt-1">
                                    <div
                                        class="w-8 h-8 mr-2 bg-primary rounded-2xl text-white flex justify-center items-center"
                                    >
                                        O
                                    </div>
                                    <div
                                        class="w-8 h-8 bg-grey1 rounded-2xl text-grey4 flex justify-center items-center"
                                    >
                                        +
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <h3>Etiquettes</h3>
                            <div class="flex flex-row w-10 h-10">
                                <div class="flex">
                                    <input
                                        name="color"
                                        type="color"
                                        class="h-10 w-10 mr-2"
                                    />
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <div
                        class="xl:w-50 mt-12 mx-8 md:mx-10 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                        >
                            <select
                                name="sprints"
                                id="sprints"
                                class="w-full font-bold mt-4 p-4 bg-transparent border-none outline-none placeholder:italic focus:outline-none"
                            >
                                <option value="#">Type</option>
                                <option value="front">Front-end</option>
                                <option value="back">back-end</option>
                                <option value="desig">Designer</option>
                                <option value="full">Fullstack</option>
                            </select>
                        </div>
                        <div
                        class="w-50 mt-12 md:mx-10 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                        >
                            <select
                                name="sprints"
                                id="sprints"
                                class="w-full font-bold mt-4 p-4 bg-transparent border-none outline-none placeholder:italic focus:outline-none"
                            >
                                <option value="#">Sprints</option>
                                <option value="date">Sprint 1</option>
                                <option value="date">Sprints 2</option>
                                <option value="date">Sprints 3</option>
                                <option value="date">Sprints 4</option>
                                <option value="date">Sprints 5</option>
                            </select>
                        </div>
                        <div
                            class="w-48 xl:w-50 mt-12 mx-6 md:mx-10 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary">
                            <label class="font-bold"
                            >Estimate time</label>
                            <!-- <input type="datetime-local"> -->
                                <div class="flex">
                                    <div class="flex flex-col w-12 mr-3">
                                        <h3>Jours</h3>
                                        <select name="day" id="day">
                                            <option value="#">0</option>
                                            <option value="day1">1</option>
                                            <option value="day2">2</option>
                                        </select>
                                    </div>
                                    <div class="flex flex-col w-12">
                                        <h3>Heure</h3>
                                        <select name="hours" id="hours">
                                            <option value="#">0</option>
                                            <option value="h1">1</option>
                                            <option value="h2">2</option>
                                            <option value="h3">3</option>
                                            <option value="h4">4</option>
                                            <option value="#">5</option>
                                            <option value="#">6</option>
                                            <option value="#">7</option>
                                            <option value="#">8</option>
                                            <option value="#">9</option>
                                            <option value="#">10</option>
                                        </select>
                                    </div>
                                    <div class="flex flex-col w-12 mx-3">
                                        <h3>Minutes</h3>
                                        <select name="minute" id="minute">
                                            <option value="#">0</option>
                                            <option value="#">15</option>
                                            <option value="#">30</option>
                                            <option value="#">45</option>
                                        </select>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                    
                    <div class="flex">
                        <div
                            class="w-50 mt-16 mx-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                        >
                            <label class="font-bold">Name</label>
                            <input
                                type="text"
                                class="w-full mt-2 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                            />
                        </div>
                        <div
                            class="w-50 mt-16 mx-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                        >
                            <label class="font-bold">Start date</label>
                            <input
                                type="date"
                                class="w-full mt-2 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                            />
                        </div>
                    </div>
                    <div
                        class="w-50 mt-12 mx-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                    >
                        <label class="font-bold">Description</label>
                        <textarea
                            name=""
                            id=""
                            cols="30"
                            rows="2"
                            class="w-full mt-2 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                        ></textarea>
                    </div>
                    <div
                        class="w-50 mt-12 mx-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
                    >
                        <label class="font-bold">Choose an capture/file</label>
                        <input
                            type="file"
                            class="w-full mt-6 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                        />
                    </div>
                </div>
            </div>

            <div class="mt-10 flex justify-center w-full">
                <button
                    class="bg-tpkerror hover:bg-red-600 text-white p-2 rounded-xl mr-4 w-24 mb-8"
                >
                    Cancel
                </button>
                <button type="submit"
                [disabled]="!formEditTask.valid"
                    class="bg-primary hover:bg-secondary text-white p-2 rounded-xl w-24 mb-8"
                >
                    Enregister
                </button>
            </div>
        </div>
    </form>
</div>
