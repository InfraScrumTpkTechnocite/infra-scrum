<div>
    <div class="flex flex-row">
        <div class="flex flex-col justify-center items-center">
            <h3>
                {{ 'infrascrum.edit-new-task.title-user' | translate }}
            </h3>
            <div class="flex flex-row">
                <div class="flex mt-1">
                    <div *ngFor="let taskassignment of taskassignmentList">
                        <div
                            *ngIf="!taskassignment.userproject.isprojectadmin"
                            class="w-8 h-8 mr-2 bg-primary rounded-2xl text-white flex justify-center items-center"
                        >
                            {{
                                taskassignment.userproject.user.username
                                    | initialsName
                            }}
                        </div>
                    </div>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <div
                            class="w-8 h-8 bg-grey1 rounded-2xl text-grey4 flex justify-center items-center"
                        >
                            +
                        </div>
                        <mat-menu #menu="matMenu">
                            <div *ngFor="let userProject of userProjectList">
                                <button
                                    mat-menu-item
                                    *ngIf="!isUserAssigned(userProject)"
                                    (click)="addUser(userProject)"
                                >
                                    <div>
                                        <div
                                            class="w-8 h-8 mr-12 bg-primary rounded-2xl text-white flex justify-center items-center"
                                        >
                                            {{
                                                userProject.user.username
                                                    | initialsName
                                            }}
                                        </div>
                                        {{ userProject.user.username }}
                                    </div>
                                </button>
                            </div>
                        </mat-menu>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-col ml-8 justify-center items-center">
            <h3>
                {{ 'infrascrum.edit-new-task.title-etiquette' | translate }}
            </h3>
            <div class="flex flex-row w-10 h-10">
                <div class="flex">
                    <input
                        type="color"
                        class="h-10 w-10 mr-2"
                        required
                        [(ngModel)]="newTask.color"
                    />
                </div>
            </div>
        </div>
        <div
            class="w-40 xl:w-44 mt-4 ml-24 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
            <select
                id="type"
                class="w-full font-bold mt-4 p-4 bg-transparent border-none outline-none placeholder:italic focus:outline-none"
                [ngModel]="newTask.tasktype"
                [compareWith]="compareTaskType"
            >
                <option [ngValue]="noType">
                    {{
                        'infrascrum.edit-new-task.option-type-title' | translate
                    }}
                </option>
                <option
                    *ngFor="let taskType of taskTypeList"
                    [value]="taskType"
                >
                    {{ taskType.label }}
                </option>
            </select>
        </div>
    </div>
    <div class="flex">
        <div
            class="w-40 xl:w-44 mt-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
            <select
                id="sprints"
                [(ngModel)]="newTask.sprint"
                [compareWith]="compareSprint"
                class="w-full font-bold mt-4 p-4 bg-transparent border-none outline-none placeholder:italic focus:outline-none"
            >
                <option [ngValue]="noSprint">
                    {{
                        'infrascrum.edit-new-task.option-sprint-title'
                            | translate
                    }}
                </option>
                <option *ngFor="let sprint of sprintList" [ngValue]="sprint">
                    {{ sprint.name }}
                </option>
            </select>
        </div>
        <div
            class="w-40 xl:w-48 mt-12 ml-24 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
            <select
                id="kanban"
                class="w-full font-bold mt-4 p-4 bg-transparent border-none outline-none placeholder:italic focus:outline-none"
            >
                <option value="kanban">
                    {{
                        'infrascrum.edit-new-task.option-kanban-title'
                            | translate
                    }}
                </option>
            </select>
        </div>

        <select

</div> -->
    </div>

    <div class="flex">
        <div
            class="w-40 xl:w-52 mt-16 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
            <label class="font-bold">{{
                'infrascrum.edit-new-task.name' | translate
            }}</label>
            <input
                type="text"
                [(ngModel)]="newTask.name"
                class="w-full mt-2 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
            />
        </div>
        <div
            class="w-40 xl:w-52 mt-16 ml-20 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
        >
            <label class="font-bold">{{
                'infrascrum.edit-new-task.start-date' | translate
            }}</label>
            <p
                class="w-full mt-2 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
            >
                <input
                    type="date"
                    [ngModel]="newDate | date: 'yyyy-MM-dd'"
                    (ngModelChange)="newDate = $event"
                />
            </p>
        </div>
    </div>
    <div
        class="w-50 mt-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
    >
        <label class="font-bold">{{
            'infrascrum.edit-new-task.description' | translate
        }}</label>
        <textarea
            id="description"
            cols="30"
            rows="2"
            class="w-full mt-2 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
            [(ngModel)]="newTask.description"
        ></textarea>
    </div>
    <div
        class="w-50 mt-12 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-primary"
    >
        <label class="font-bold">{{
            'infrascrum.edit-new-task.file' | translate
        }}</label>
        <input
            type="file"
            class="w-full mt-6 border-none bg-transparent outline-none placeholder:italic focus:outline-none"
        />
    </div>
</div>
