<div class="w-full flex mb-4 items-center">
    <!-- TODO : Lien vers page profil quand clique sur pastille ou username/name -->
    <!-- Pastille initiales ou photo profil -->
    <div
        class="profileBubble flex justify-center bg-primary rounded-full w-8 ml-2 sm:w-10 md:w-12 md:px-5 py-2 md:py-2.5 md:ml-5">
        <p class="text-white font-semibold text-xs sm:text-base md:text-lg min-w-max">
            {{
                user.firstname && user.lastname
                    ? user.firstname[0] + user.lastname[0]
                    : (user.username[0] | uppercase)
            }}
        </p>
    </div>
    <!-- Prénom + nom utilisateur, si vide ==> username à la place -->
    <p class="w-2/6 pl-2 text-sm ml-1 sm:text-base md:text-lg lg:text-xl font-bold text-primary">
        {{
            user.firstname && user.lastname
                ? user.firstname + ' ' + user.lastname
                : user.username
        }}
    </p>
    <!-- Rôle user -->
    <select class="w-2/6 text-sm sm:text-base md:text-lg lg:text-xl text-secondary" 
        [(ngModel)]="user.role" 
        name="role"
        [compareWith]="compareByName"
    >
        <option *ngFor="let role of roleList"
            [ngValue]="role"
        >
            {{ role.name }}
        </option>
    </select>
    <!-- Bouton edit role of user -->
    <div class="w-1/6 grid justify-items-center">
        <button *ngIf="user.role.id != defaultRole.id"
            (click)="setRole(user)"
            class="text-secondary hover:text-blue-900 transition ease-in-out delay-150">
            <svg 
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48" 
                viewBox="0 0 48 48"
                class="w-5 h-5 md:w-6 md:h-6 lg:w-9 lg:h-9"
            >
                <path d="M0 0h48v48h-48z" fill="currentColor" />
                <path d="M18 32.34l-8.34-8.34-2.83 2.83 11.17 11.17 24-24-2.83-2.83z" fill="#FFFFFF" />
            </svg>
        </button>
    </div>
</div>
