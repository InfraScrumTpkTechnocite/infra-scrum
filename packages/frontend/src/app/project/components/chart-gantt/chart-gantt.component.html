<div class="pt-60 w-full bg-grey1">
    <div class="flex">
        <div class="w-1/5">Activities</div>

        <div class="flex w-4/5">
            <div
                class="text-center border-l-2 border-black"
                *ngFor="let month of monthAxis"
                [style.width]="month.monthDurationPercentage + '%'"
            >
                {{ month.monthName }}
            </div>
        </div>
    </div>
    <div class="">
        <div class="w-full flex" *ngFor="let row of rows; let i = index">
            <div class="w-1/5">
                {{ row.name }}
            </div>
            <div
                [style.height.px]="getEventNumberOfOverlapInRow(row) * 25"
                class="relative items-start w-4/5"
            >
            <div class="absolute top-0 w-full h-full flex">
                <span
                    class="border-l-2 border-black"
                    *ngFor="let month of monthAxis"
                    [style.width]="month.monthDurationPercentage + '%'"
                ></span>
            </div>
                <!-- period blocks-->
                <div
                    *ngFor="let event of row.events, let j = index"
                    [style.margin-left]="
                        getEventOffsetPercentage(event.startDate) + '%'
                    "
                    [style.margin-top.px]="getEventNumberOfOverlap(event) * 25"
                    [style.width]="getEventDurationPercentage(event) + '%'"
                    [style.height.px]="20"
                    class="bg-primary absolute rounded-full"
                    (mouseenter)="isHidden[i][j] = false" (mouseleave)="isHidden[i][j] = true"
                >
            </div>
            <div *ngFor="let event of row.events, let j = index"  class="absolute w-48 mt-10 bg-white z-10"> 
                <div *ngIf="!isHidden[i][j]"><div>{{event.name}}</div>
                <div>{{event.startDate | date:"d-MM-yyyy" }} -> {{event.endDate | date:"d-MM-yyyy"}}</div> </div>
            </div>
                <!-- gantt chart grid lines-->
            </div>
        </div>
    </div>
</div>
