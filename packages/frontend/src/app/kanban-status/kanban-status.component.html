<div class="kanbanStatusTitle flex flex-col w-64 mx-4 mt-6">
    <div *ngIf="!isEditColumn" class="bg-grey1 rounded-t-lg">
        <div
            class="w-full h-6 rounded-t-lg"
            [style.background]="kanbanstatus.kanban.color"
        ></div>
        <div class="flex justify-between h-12 items-center">
            <h3 class="text-center text-lg font-bold w-2/3 flex justify-center">
                {{ kanbanstatus.kanban.name }}
            </h3>
            <div class="w-1/3 flex items-end justify-end mr-4">
                <button class="addTask mr-2" title="Add a task here">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 hover:text-secondary"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
                        />
                    </svg>
                </button>
                <button
                    class="editKanbanStatus"
                    title="Edit column"
                    (click)="editKanbanStatus()"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 hover:text-secondary"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div
        *ngIf="isEditColumn"
        class="bg-grey1 rounded-t-lg border-2 border-secondary"
    >
        <form action="">
            <div class="w-full h-10 rounded-t-lg p-3 flex justify-center">
                <div class="flex justify-center w-2/3">
                    <label for="" class="mr-2 text-sm text-grey3">Color:</label>
                    <input
                        [(ngModel)]="newColor"
                        name="color"
                        [value]="kanbanstatus.kanban.color"
                        type="color"
                        class="w-8"
                    />
                </div>
                <div class="w-1/3 flex justify-end mr-1">
                    <button
                        title="Delete column"
                        (click)="deleteKanbanStatus()"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5 text-tpkerror"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                            />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex justify-around h-12 items-center">
                <div class="ml-4 mr-8 w-1/2">
                    <input
                        type="text"
                        [(ngModel)]="kanbanstatus.kanban.name"
                        name="name"
                        [value]="kanbanstatus.kanban.name"
                        class="w-full"
                    />
                </div>

                <div class="w-1/3">
                    <button
                        (click)="this.isEditColumn = false"
                        class="cancelEdit mr-2"
                        title="Cancel edition"
                        type="cancel"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5 text-orange-400"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
                            />
                        </svg>
                    </button>
                    <button
                        (click)="validateEditKanbanStatus()"
                        class="validateColumnEdition"
                        title="Edit column"
                        type="submit"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5 text-tpkvalidate"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M4.5 12.75l6 6 9-13.5"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- tÃ¢ches du kanbanstatus  -->
<div class="tasksContainer w-64 mx-4 mt-2 flex flex-col">
    <div *ngFor="let task of kanbanstatus.tasks">
        <app-task
            [task]="task"
            [subject]="subject"
            [taskTypeList]="taskTypeList"
            [sprintList]="sprintList"
        ></app-task>
    </div>
</div>
